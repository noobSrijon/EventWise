<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>NDC G2 Rag Day Form</title>
     <style>
        .gradient-text {
            background: linear-gradient(
                to right,
                #7953cd 20%,
                #00affa 30%,
                #0190cd 70%,
                #764ada 80%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            font-weight: bolder;
            background-size: 500% auto;
            animation: textShine 2s ease-in-out infinite alternate;
        }

        @keyframes textShine {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }

    </style>
    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css')}}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="/form" enctype="multipart/form-data">
                        <h2 class="form-title">Group 2 <span class="form-title gradient-text">Rag Day</span> Registration Form</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" required/>
                        </div>
                        <div class="form-group">
                            <input min="12302001" max="12302128" type="text" class="form-input" name="roll" id="roll" placeholder="Roll Number" required/>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-input" id="phone" name="phone"placeholder="Enter Phone Number" pattern="[0-9]{11}" required>
                        <p style="font-size: 12px;color: green;"> &nbsp;&nbsp;&nbsp;&nbsp;-Phone Number Format: 01xxxxxxxxx</p>
                        </div>
                      <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Email Address" required/>
                        </div>
                        <div class="form-group">
                            <input type="number" min="1200" class="form-input" name="paid_amount" id="paid_amount" placeholder="Paid Amount" required/>
                        </div>
                        <div class="form-group">
                            <label for="payment_method" class="label-payment-method" required>Payment Method:</label>

                            <select name="payment_method" id="payment_method" class="form-input" required >
                                <option value="" disabled selected>---Choose Payment Method---</option>
                                <option value="bkash">bKash</option>
                                <option value="rocket">Rocket</option>
                                <option value="nagad">Nagad</option>
                              <option value="cash">Cash</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="transaction_number" id="transaction_number" placeholder="Transaction Number"/>
                            <p style="font-size: 10px;color: red;"> &nbsp;&nbsp;*If you have made a cash payment, write the name of the person to whom you have given it.</p>
                        </div>
                        <div class="form-group">
                          <label for="formFile" class="form-label">Choose your profile picture:</label>
                          <input class="form-control" type="file" id="formFile" name="image" required>
                        </div>
                        
                        <br>
                        <div class="form-group">
                            <center>
                            <button type="submit" name="submit" id="submit" class="btn btn-primary btn-lg btn-block">Submit Form <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-bullseye" viewBox="0 0 16 16">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
  <path d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
  <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
  <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
</svg></button>
                            </center>
                        </div>
                        
                    </form>
                    <br>
                    <center>Website Developed By: <a href="https://www.facebook.com/srijon777xx">Srijon</a></center>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
